<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link rel="stylesheet" type="text/css" href="responsive.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Document</title>
</head>
<body>
   <header>
      <div class="background-header">
         <div class="container">
            <div class="contact-header">
               <div class="logo-header">            
                  <img src="./img/ITL LOG - Logo CMYK-01 1.png"/>
               </div>
               <div class="box-contact">
                  <h4>
                     <svg 
                     xmlns="http://www.w3.org/2000/svg" 
                     height="1em" 
                     viewBox="0 0 448 512">
                     </svg>
                     MON - FRI:
                  </h4>
                  <p>08:00 AM - 17:30 PM</p>
               </div>
               <div class="box-contact">
                  <h4>
                     <svg 
                     xmlns="http://www.w3.org/2000/svg" 
                     height="1em" 
                     viewBox="0 0 448 512">
                     </svg>
                     HOTLINE:
                  </h4>
                  <p>1900 6391</p>
               </div>
               <div class="box-contact">
                  <h4>
                     <svg 
                     xmlns="http://www.w3.org/2000/svg" 
                     height="1em" 
                     viewBox="0 0 448 512">
                     </svg>
                     SUPPORT:
                  </h4>
                  <p>Contact@itllogistics.vn</p>
               </div>
               <div class="button-contact">
                  <button>Booking & Tracking</button>
               </div>
            </div>
            <div class="nav-header">
               <div class="list-header">
                  <ul>
                     <li class="item-header">
                        <a href="#">Home</a>
                     </li>
                     <li class="item-header">
                        <a href="#">About Us</a>
                     </li>
                     <li class="item-header">
                        <a href="#">Service</a>
                     </li>
                     <li class="item-header">
                        <a href="#">News</a>
                     </li>
                     <li class="item-header">
                        <a href="#">Career</a>
                     </li>
                     <li class="item-header">
                        <a href="#">Contact Us</a>
                     </li>
                  </ul>
               </div>
               <div class="frame-header">
                  <div class="search-header item-header">
                     <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        height="1em" 
                        viewBox="0 0 512 512">
                     </svg>
                  </div>
                  <div class="member-header item-header">
                     <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        height="1em" 
                        viewBox="0 0 448 512">
                     </svg>
                     <span>Member of ITL Corp</span>
                  </div>
                  <div class="language item-header">
                     <span>VN</span>
                     <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        height="1em" 
                        viewBox="0 0 320 512">
                     </svg>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>
</body>
</html>
